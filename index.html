<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Sizing</title>
    <style>
        #rectangle {
            border: 2px solid black;
            background-color: lightgray;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-weight: bold;
        }

        #carImage {
            display: none;
        }
    </style>
</head>
<body>

    <div id="rectangle">
        Point end Click to Open Pack
    </div>

    <img id="carImage" src="https://raw.githubusercontent.com/PointendClick/CarCards/main/Angle%20Car.png" alt="A car">

    <script>
        const rectangle = document.getElementById('rectangle');
        const carImage = document.getElementById('carImage');

        // This code runs AFTER the image has fully loaded
        carImage.onload = function() {
            // Get the natural width and height of the loaded image
            const imageWidth = this.naturalWidth;
            const imageHeight = this.naturalHeight;

            // Set the rectangle's size to match the image
            rectangle.style.width = imageWidth + 'px';
            rectangle.style.height = imageHeight + 'px';
        };

        rectangle.addEventListener('click', function() {
            // When the rectangle is clicked, show the image and hide the rectangle
            carImage.style.display = 'block';
            rectangle.style.display = 'none';
        });
    </script>

</body>
</html>
