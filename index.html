<!DOCTYPE html>
<html>
<head>
    <title>Centered & Resized</title>
    <style>
        /* CSS for centering the content on the page */
        body {
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center; /* Vertically center */
            min-height: 100vh; /* Make body full height of viewport */
            margin: 0; /* Remove default body margin */
        }

        /* CSS for the rectangle and image */
        #rectangle, #carImage {
            transform: scale(0.25); /* Shrinks the element to 1/4 of its size */
            transform-origin: center; /* Ensures the scaling happens from the center */
        }
        
        #rectangle {
            border: 2px solid black;
            background-color: lightgray;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            font-weight: bold;
        }

        #carImage {
            display: none;
        }
    </style>
</head>
<body>

    <div id="rectangle">
        Click to see image
    </div>

    <img id="carImage" src="https://raw.githubusercontent.com/PointendClick/CarCards/main/Angle%20Car.png" alt="A car">

    <script>
        const rectangle = document.getElementById('rectangle');
        const carImage = document.getElementById('carImage');

        carImage.onload = function() {
            const imageWidth = this.naturalWidth;
            const imageHeight = this.naturalHeight;
            rectangle.style.width = imageWidth + 'px';
            rectangle.style.height = imageHeight + 'px';
        };

        rectangle.addEventListener('click', function() {
            carImage.style.display = 'block';
            rectangle.style.display = 'none';
        });
    </script>

</body>
</html>
