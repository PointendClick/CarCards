<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAR CARDS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a202c;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      background: #2d3748;
      border: 1px solid #4a5568;
      border-radius: 16px;
      padding: 40px;
      max-width: 1000px;
      width: 100%;
      text-align: center;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin: 30px 0;
      justify-items: center;
    }

    .card-container {
      width: 160px;
      height: 120px;
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card-inner.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      border: 2px solid #718096;
    }

    .card-front {
      background: #4a5568;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card-back {
      background: #2d3748;
      transform: rotateY(180deg);
      overflow: hidden;
      position: relative;
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px;
      font-size: 12px;
      font-weight: bold;
    }

    .open-pack-btn {
      background: #3182ce;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .open-pack-btn:hover {
      background: #2c5aa0;
    }

    .message-box {
      background: #4a5568;
      padding: 16px;
      border-radius: 8px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .cards-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
      }
      .card-container {
        width: 140px;
        height: 100px;
      }
    }

    @media (max-width: 480px) {
      .cards-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      .card-container {
        width: 120px;
        height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1 style="font-size: 48px; margin-bottom: 16px; font-weight: bold;">CAR CARDS</h1>
    <p style="font-size: 18px; margin-bottom: 30px; color: #a0aec0;">Click the button to open a pack and reveal your cards!</p>
    
    <button id="open-pack-btn" class="open-pack-btn">Open Pack</button>

    <div id="pack-contents" class="cards-grid" style="display: none;">
      <!-- Cards will be displayed here -->
    </div>

    <div id="message-box" class="message-box" style="display: none;">
      <!-- Messages will be displayed here -->
    </div>
  </div>

  <script>
    const cardPool = [
      { name: "Small Car", imagePath: "aCar.jpg" },
      { name: "Angle Car", imagePath: "AngleCar.png" },
      { name: "Car # 1", imagePath: "Car#1.jpg" },
      { name: "Busy Car", imagePath: "BusyCar.png" },
      { name: "Another Car", imagePath: "AnotherCar.jpg" },
      { name: "C Car", imagePath: "CCar.png" },
      { name: "boss car", imagePath: "bosscar.png" },
      { name: "Big Car", imagePath: "BigCar.png" },
      { name: "a Car", imagePath: "aCar.jpg" },
      { name: "blue", imagePath: "blue.jpg" }
    ];

    const openPackButton = document.getElementById('open-pack-btn');
    const packContentsContainer = document.getElementById('pack-contents');
    const messageBox = document.getElementById('message-box');

    function showMessage(message) {
      messageBox.textContent = message;
      messageBox.style.display = 'block';
      setTimeout(() => {
        messageBox.style.display = 'none';
      }, 3000);
    }

    function getRandomCard() {
      return cardPool[Math.floor(Math.random() * cardPool.length)];
    }

    function createCardElement(card) {
      const container = document.createElement('div');
      container.classList.add('card-container');

      const inner = document.createElement('div');
      inner.classList.add('card-inner');

      const front = document.createElement('div');
      front.classList.add('card-front');
      front.innerHTML = '<p style="font-weight: bold; color: white;">Click to flip</p>';

      const back = document.createElement('div');
      back.classList.add('card-back');
      
      const img = document.createElement('img');
      img.src = card.imagePath;
      img.alt = card.name;
      
      // Debug: log the image path and current URL
      console.log('Loading image:', card.imagePath);
      console.log('Current page URL:', window.location.href);
      console.log('Full image URL would be:', new URL(card.imagePath, window.location.href).href);
      
      img.onerror = function() {
        console.error('FAILED to load image:', card.imagePath);
        console.error('Tried full URL:', new URL(card.imagePath, window.location.href).href);
        this.parentElement.innerHTML = `
          <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; background: #4a5568; color: white;">
            <div style="font-size: 12px; font-weight: bold;">${card.name}</div>
            <div style="font-size: 10px; color: #a0aec0;">Path: ${card.imagePath}</div>
          </div>
        `;
      };
      
      img.onload = function() {
        console.log('SUCCESS! Loaded image:', card.imagePath);
      };
      
      const nameLabel = document.createElement('div');
      nameLabel.classList.add('card-name');
      nameLabel.textContent = card.name;

      back.appendChild(img);
      back.appendChild(nameLabel);
      inner.appendChild(front);
      inner.appendChild(back);
      container.appendChild(inner);

      container.addEventListener('click', () => {
        inner.classList.add('flipped');
      }, { once: true });

      return container;
    }

    openPackButton.addEventListener('click', () => {
      packContentsContainer.innerHTML = '';
      packContentsContainer.style.display = 'grid';

      const pack = [];
      for (let i = 0; i < 5; i++) {
        pack.push(getRandomCard());
      }

      pack.forEach(card => {
        const cardElement = createCardElement(card);
        packContentsContainer.appendChild(cardElement);
      });

      showMessage("Pack opened! Click the cards to flip them over.");
    });

    showMessage("Welcome! Open a pack to begin.");
  </script>
</body>
</html>
