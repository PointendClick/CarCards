<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAR CARDS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c; /* bg-gray-900 */
      color: #e2e8f0; /* text-gray-200 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    /* HORIZONTAL (landscape) cards */
    .card-container {
      width: 200px;
      height: 150px;
      perspective: 1000px;
      margin: 0 0.5rem;
      flex-shrink: 0; /* Keeps layout horizontal */
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card-inner.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
                  0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .card-front {
      background-color: #4a5568; /* bg-gray-700 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 2px solid #a0aec0; /* border-gray-400 */
    }

    .card-back {
      background-color: #cbd5e0; /* bg-gray-300 */
      transform: rotateY(180deg);
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <div id="game-container" class="flex flex-col items-center space-y-8 p-6 bg-gray-800 rounded-3xl shadow-lg">
    <h1 class="text-4xl font-bold text-center">CAR CARDS</h1>
    <p class="text-lg text-center">Click the button to open a pack and reveal your cards!</p>

    <button id="open-pack-btn" class="px-8 py-4 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-2xl shadow-xl transition-transform transform hover:scale-105">
      Open Pack
    </button>

    <p id="scroll-instruction" class="text-sm text-gray-400 hidden">Swipe or scroll horizontally to see all cards!</p>

    <div id="pack-contents" class="flex flex-row gap-4 overflow-x-auto p-4">
      <!-- Cards will be displayed here -->
    </div>

    <div id="message-box" class="mt-4 p-4 text-center rounded-xl bg-gray-700 w-full hidden">
      <!-- Messages will be displayed here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cardPool = [
        { name: "Small Car", type: "card", imagePath: "uploaded:a Car.jpg-bbd5da89-afb3-462d-a210-0d532ab6e1d8" },
        { name: "Angle Car", type: "card", imagePath: "uploaded:Angle Car.png-7f1d5c41-2c50-45bb-9c08-86b4dcfa5056" },
        { name: "Car # 1", type: "card", imagePath: "uploaded:Car # 1.jpg-4a1988bc-70fb-4016-9f80-96eebb50f80b" },
        { name: "Busy Car", type: "card", imagePath: "uploaded:Busy Car.jpg-8ed496ce-6fd7-4737-ad71-ac1ce3113020" },
        { name: "Another Car", type: "card", imagePath: "uploaded:Another Car.jpg-7fd90669-d280-45e6-bc79-7e1cf3be7dc4" },
        { name: "C Car", type: "card", imagePath: "uploaded:C Car.jpg-88de4dcc-e38d-4991-9b74-b3d57babe772" },
        { name: "boss car", type: "monster", imagePath: "uploaded:boss car.jpg-15fa00f4-53c8-4f90-a1dc-f757fcfd254a" },
        { name: "Big Car", type: "monster", imagePath: "uploaded:Big Car.png-dba52c13-470f-4e9f-a8cf-db16fda992e8" },
        { name: "a Car", type: "card", imagePath: "uploaded:a Car.jpg-bbd5da89-afb3-462d-a210-0d532ab6e1d8" },
        { name: "blue", type: "card", imagePath: "uploaded:blue.jpg-a650b8df-31bd-45e1-8d56-cea023306a1f" }
      ];

      const openPackButton = document.getElementById('open-pack-btn');
      const packContentsContainer = document.getElementById('pack-contents');
      const messageBox = document.getElementById('message-box');
      const scrollInstruction = document.getElementById('scroll-instruction');

      function showMessage(message) {
        messageBox.textContent = message;
        messageBox.style.display = 'block';
        setTimeout(() => {
          messageBox.style.display = 'none';
        }, 3000);
      }

      function getRandomCard() {
        const randomIndex = Math.floor(Math.random() * cardPool.length);
        return cardPool[randomIndex];
      }

      function createCardElement(card) {
        const container = document.createElement('div');
        container.classList.add('card-container');

        const inner = document.createElement('div');
        inner.classList.add('card-inner');

        const front = document.createElement('div');
        front.classList.add('card-front', 'bg-gray-700', 'border-2', 'border-gray-400');
        front.innerHTML = `<p class="font-bold text-sm">Tap to flip</p>`;

        const back = document.createElement('div');
        back.classList.add('card-back');
        const img = document.createElement('img');
        img.src = card.imagePath;
        img.alt = card.name;
        back.appendChild(img);

        inner.appendChild(front);
        inner.appendChild(back);
        container.appendChild(inner);

        container.addEventListener('click', () => {
          inner.classList.add('flipped');
        }, { once: true });

        return container;
      }

      openPackButton.addEventListener('click', () => {
        packContentsContainer.innerHTML = '';
        scrollInstruction.style.display = 'block';

        const pack = [];
        for (let i = 0; i < 5; i++) {
          pack.push(getRandomCard());
        }

        pack.forEach(card => {
          const cardElement = createCardElement(card);
          packContentsContainer.appendChild(cardElement);
        });

        showMessage("Pack opened! Click the cards to flip them over.");
      });

      showMessage("Welcome back! Open a pack to begin.");
    });
  </script>
</body>
</html>
